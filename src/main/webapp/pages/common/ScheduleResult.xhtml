<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >
<h:head>
    <title>GoodWay</title>
    <ui:include src="#{menuNavigation.selectedMenu}"  />
</h:head>
<h:body>
    <h2>Welcome to GoodWay! You will have a nice trip! :) </h2>

    <h3>Schedule:</h3>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">

            <p:outputLabel for="from" value="Station from:" />
            <p:selectOneMenu  id="from" value="#{scheduleController.selectedStation}" converter="stationConverter"  >
                <f:selectItems value="#{searchController.stationMap}"/>
            </p:selectOneMenu >

            <p:outputLabel for="date" value="Date:" />
            <p:calendar id="date" value="#{scheduleController.date}" mode="inline" />

            <p:commandButton value="Search" action="#{scheduleController.searchTrains}" icon="ui-icon-search" />


        </h:panelGrid>

    </h:form>


    <h:form>
        <h4>Scedule for station:  #{scheduleController.selectedStation.name}</h4>
        <h4>Date and Time:  #{scheduleController.date}</h4>

        <p:separator />

        <h3> Arrives:</h3>

        <p:dataTable id="tbl" var="station" value="#{scheduleController.arrive}"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     paginator="true" rows="10" style="margin-bottom:20px">

            <f:facet name="Existing Stations">

                <h:commandLink>
                    <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                    <p:dataExporter type="pdf" target="tbl" fileName="cars"/>
                </h:commandLink>

            </f:facet>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Station" />
                </f:facet>
                <h:outputText value="#{station}" />
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Date and Time"/>
                </f:facet>
                <h:outputText value="#{station.date}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Number of available places"/>
                </f:facet>
                <h:outputText value="#{station.currPlaceAvalable}" />
            </p:column>

        </p:dataTable>

        <p:commandButton value="Add another departure"  action="#{departureController.redirect}"   />
    </h:form>


</h:body>
</html>
