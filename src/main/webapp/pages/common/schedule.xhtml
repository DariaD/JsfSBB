<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >
<h:head>
    <title>GoodWay</title>
    <ui:include src="#{menuNavigation.selectedMenu}"  />
</h:head>
<h:body>
    <h2>Welcome to GoodWay! You will have a nice trip! :) </h2>

    <h3>Schedule:</h3>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">

            <p:outputLabel for="from" value="Station from:" />
            <p:selectOneMenu  id="from" value="#{searchController.selectedStationForTrain}" converter="stationConverter"  >
                <f:selectItems value="#{searchController.stationMap}"/>
            </p:selectOneMenu >

            <p:outputLabel for="date" value="Date:" />
            <p:calendar id="date" value="#{searchController.dateForTrain}" mode="inline" />

            <p:commandButton value="Search" action="#{searchController.searchTrains}" icon="ui-icon-search" />


        </h:panelGrid>

    </h:form>

</h:body>
</html>
