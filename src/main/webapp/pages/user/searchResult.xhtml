<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
        >

<h:head>
    <title>GoodWay</title>
    <ui:include src="/pages/user/userMenu.xhtml" />
</h:head>
<h:body>
    <h:form>
        <h2>You try to find trains from: "#{searchController.selectedStationFrom.name}" to "#{searchController.selectedStationTo.name}"  </h2>
        <h2>Date: "#{searchController.date}"   </h2>

        <p:separator />

        <h3> Search result: </h3>
        <p:messages id="msg" showDetail="true" autoUpdate="true" />
        <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="1">
            <p:outputLabel for="train" value="Trains:" />
            <p:selectOneRadio id="train" value="#{searchController.selectedTrain}"  converter="trainDepartureConverter" >
                <f:selectItems value="#{searchController.suitableTrainMap}" var="c" > </f:selectItems>
                <f:validator validatorId="TicketValidator" />
            </p:selectOneRadio>


        <p:separator />

        <p:commandButton value="By Ticket" ajax="false" action="#{searchController.byTicket}"/>

    </h:panelGrid>
    </h:form>
</h:body>
</html>
