<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
        >

<h:head>
    <title>Login Error</title>
    <ui:include src="/pages/common/commonMenu.xhtml" />
</h:head>
<h:body bgcolor="white">
    <h2>Dear stranger, </h2>
    <h3>Login or password is not correct. Pleas try again or registrate.</h3>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <p:commandButton value="Login"  action="#{registrationController.loginRedirect}" ajax="false"/>
            <p:commandButton value="Registration"  action="#{registrationController.registrationRedirect}" ajax="false" />
        </h:panelGrid>

    </h:form>

</h:body>
</html>
