<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >

<h:head>
    <title>GoodWay</title>
    <ui:include src="/pages/admin/adminMenu.xhtml" />
</h:head>
<h:body>
    <h2>Welcome Administrator! :) </h2>

    <h:form>

        <h3> Add new daparture</h3>

        <p:messages id="messages" showDetail="true" autoUpdate="true" />
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="from" value="Station from:" />
            <p:selectOneMenu  id="from" value="#{departureController.selectedStationFrom}" converter="stationConverter"  >
                <f:selectItems value="#{searchController.stationMap}"/>
            </p:selectOneMenu >

            <p:outputLabel for="to" value="Station to:" />
            <p:selectOneMenu  id="to" value="#{departureController.selectedStationTo}" converter="stationConverter"  >
                <f:selectItems value="#{searchController.stationMap}"/>
            </p:selectOneMenu >

            <p:outputLabel for="train" value="Train:" />
            <p:selectOneMenu  id="train" value="#{departureController.train}" converter="trainConverter"  >
                <f:selectItems value="#{departureController.trainMap}"/>
            </p:selectOneMenu >

            <p:outputLabel for="datetime" value="Date and Time:" />
            <p:calendar id="datetime" value="#{departureController.date}" pattern="MM/dd/yyyy HH:mm:ss" />

            <p:commandButton value="Add departure" action="#{departureController.addDeparture}"  />
        </h:panelGrid>

        <p:separator />


    </h:form>
</h:body>
</html>
