<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >

<h:head>
    <title>GoodWay</title>
    <ui:include src="/pages/admin/adminMenu.xhtml" />
</h:head>
<h:body>
    <h2>New departure was successfully added!</h2>

    <h:form>
        <h4>From:  #{departureController.selectedStationFrom.name}</h4>
        <h4>To:  #{departureController.selectedStationTo.name}</h4>
        <h4>Date and Time:  #{departureController.date}</h4>

        <p:separator />

        <h3> Stop stations on route:</h3>
        <h:panelGrid columns="2" cellpadding="5">
        <p:dataTable id="tbl" var="station" value="#{departureController.stopsList}"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     paginator="true" rows="10" style="margin-bottom:20px">

            <f:facet name="Existing Stations">

                <h:commandLink>
                    <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                    <p:dataExporter type="pdf" target="tbl" fileName="cars"/>
                </h:commandLink>

            </f:facet>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Station" />
                </f:facet>
                <h:outputText value="#{station.station.name}" />
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Date and Time"/>
                </f:facet>
                <h:outputText value="#{station.date}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Number of available places"/>
                </f:facet>
                <h:outputText value="#{station.currPlaceAvalable}" />
            </p:column>

        </p:dataTable>
        </h:panelGrid>

        <h:panelGrid columns="2" cellpadding="5">
            <p:commandButton value="Add another departure"  action="#{departureController.redirect}"   />
        </h:panelGrid>
    </h:form>



</h:body>
</html>
