<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >

<h:head>
    <title>GoodWay</title>
    <ui:include src="/pages/admin/adminMenu.xhtml" />
</h:head>
<h:body>
    <h2>Welcome Administrator! :) </h2>

    <h:form>

        <h3> Add new station </h3>

        <p:messages id="messages" showDetail="true" autoUpdate="true" />

        <h:panelGrid columns="3" cellpadding="5">

            <h:outputLabel for="station" value="New station:"  />
            <p:inputText id="station" value="#{adminManageController.newStationName}" >
                <f:validator validatorId="StationValidator" />
            </p:inputText>
            <p:commandButton value="Add Station" update="tbl" action="#{adminManageController.addNewStation}"/>
        </h:panelGrid>

        <p:separator />

        <h3> Existing stations </h3>

            <p:dataTable id="tbl" var="station" value="#{adminManageController.stations}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                         paginator="true" rows="10" style="margin-bottom:20px">

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Station Name"/>
                    </f:facet>
                    <h:outputText value="#{station}" />
                </p:column>

            </p:dataTable>
        </h:form>



</h:body>
</html>
