<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >

<h:head>
    <title>GoodWay</title>
    <ui:include src="/pages/admin/adminMenu.xhtml" />
</h:head>
<h:body>
    <h2>Welcome Administrator! :) </h2>

    <h:form>
        <p:messages id="messages" showDetail="true" autoUpdate="true" />

        <h:panelGrid columns="3" cellpadding="5">

            <h:outputLabel for="station" value="New station:"  />
            <p:inputText id="station" value="#{adminManageController.newStationName}" />

            <p:commandButton value="Add Station" action="#{adminManageController.addNewStation}"/>
        </h:panelGrid>
    </h:form>

        <h:form>
            <p:dataTable id="tbl" var="station" value="#{adminManageController.stations}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                         paginator="true" rows="10" style="margin-bottom:20px">

                <f:facet name="Existing Stations">

                    <h:commandLink>
                        <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                        <p:dataExporter type="pdf" target="tbl" fileName="cars"/>
                    </h:commandLink>

                </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{adminManageController.idStation}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Station Name"/>
                    </f:facet>
                    <h:outputText value="#{station}" />
                </p:column>

            </p:dataTable>
        </h:form>



</h:body>
</html>
