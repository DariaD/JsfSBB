<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >

<h:head>
    <title>GoodWay</title>
    <ui:include src="/pages/admin/adminMenu.xhtml" />
</h:head>
<h:body>
    <h2> All Exist Trains: </h2>


    <h:form>
         <p:dataTable id="tbl" var="record" value="#{trainPassengerController.listToShowTrains}"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                     paginator="true" rows="10" style="margin-bottom:20px">

           <p:column>
                <f:facet name="header">
                    <h:outputText value="Train Name" />
                </f:facet>
                <h:outputText value="#{record.name}" />
           </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Train Type"/>
                </f:facet>
                <h:outputText value="#{record.type}" />
            </p:column>

             <p:column>
                 <f:facet name="header">
                     <h:outputText value="From"/>
                 </f:facet>
                 <h:outputText value="#{record.from}" />
             </p:column>

             <p:column>
                 <f:facet name="header">
                     <h:outputText value="To"/>
                 </f:facet>
                 <h:outputText value="#{record.to}" />
             </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Date of departure"/>
                </f:facet>
                <h:outputText value="#{record.date}" />
            </p:column>

        </p:dataTable>

        <p:separator />

        <h2> All  Passengers:</h2>


        <p:dataTable id="tb2" var="record" value="#{trainPassengerController.listToShowPassenger}"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                     paginator="true" rows="10" style="margin-bottom:20px">

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Train" />
                </f:facet>
                <h:outputText value="#{record.train}" />
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="User"/>
                </f:facet>
                <h:outputText value="#{record.userName}" />
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="User"/>
                </f:facet>
                <h:outputText value="#{record.dateOfBirth}" />
            </p:column>

        </p:dataTable>
    </h:form>

</h:body>
</html>
