<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
        >

<h:head>
    <title>GoodWay</title>
    <ui:include src="pages/common/commonMenu.xhtml" />
</h:head>
<h:body>
    <h2>Welcome to GoodWay! You will have a nice trip! :) </h2>

    <h3> Please login to continue: </h3>


    <h:form>
        <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel for="name" value="Login:" style="font-weight:bold" />
            <p:inputText id="name" value="#{loginController.text}" />
            <h:outputText value="Password: " style="font-weight:bold"/>
            <p:password id="Password" value="#{loginController.password}" />
            <p:commandButton value="Login" action="#{loginController.login}" icon="ui-icon-check" />
        </h:panelGrid>

    </h:form>

</h:body>
</html>
