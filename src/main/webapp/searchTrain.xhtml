<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
        >

<h:head>
    <title>GoodWay</title>
    <ui:include src="/components/menu.xhtml" />
</h:head>
<h:body>
    <h2>Welcome to GoodWay! You will have a nice trip! :) </h2>

    <h3> Please login to continue: </h3>


    <h:form>

        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
            <p:outputLabel for="from" value="Station from:" />
            <p:selectOneMenu  id="from" value="#{searchController.selectedStationFrom}"  >
                <f:selectItems value="#{searchController.stationMap}"/>
            </p:selectOneMenu >

            <p:outputLabel for="to" value="Station to:" />
            <p:selectOneMenu  id="to" value="#{searchController.selectedStationTo}"  >
                <f:selectItems value="#{searchController.stationMap}"/>
            </p:selectOneMenu >

            <p:outputLabel for="date" value="Date:" />
            <p:calendar id="date" value="#{searchController.date}" mode="inline" />

        </h:panelGrid>


        <p:commandButton value="Search" action="#{searchController.search}" icon="ui-icon-search" />
    </h:form>

</h:body>
</html>
