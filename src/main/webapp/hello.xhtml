<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
        >

<h:head>
	<title>GoodWay</title>
    <ui:include src="/components/menu.xhtml" />
</h:head>
<h:body>
	<h2>Welcome to GoodWay! You will have a nice trip! :) </h2>

    <h3> Please login to continue: </h3>

    <h:form>
        <p:panel header="Login">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="Login:" />
                <h:inputText id="login" value="#{loginController.login}" required="true" />
                <h:outputText value="Password: " />
                <p:password id="poassword" value="#{loginController.password}" feedback="false"/>
            </h:panelGrid>

            <h:commandButton action="#{loginController.validateUser}" value="Login" />

        </p:panel>
    </h:form>

</h:body>
</html>
